<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve Js</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 60px;
            color: white;
            -webkit-text-stroke: 3px black;
        }
        * {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
        #editor {
            width: 1000px;
            height: 300px;
            border: 3px solid black;
            padding: 20px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            background-color: white;
            border: 3px solid black;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border: 3px solid black;
        }
        body {
            background-color: #46596b;
        }
    </style>
</head>
<body>
    <center>
        <h1>Evolve Js | JavaScript Editor</h1>
        <textarea id="editor" placeholder="Enter your code here"></textarea><br>
        <button id="runButton">Run</button>    <button id="stopButton">Stop</button>   <button id = "export">Export</button>    <button id="saveButton">Save</button>    
        <div id="output">Output: NaN</div>
    </center>   
    <canvas id="canvas"></canvas>


    <script>
        const editor = document.getElementById('editor');
        const runButton = document.getElementById('runButton');
        const stopButton = document.getElementById('stopButton');
        const outputDiv = document.getElementById('output');
        const aveButtons = document.getElementById('saveButton');

        runButton.addEventListener('click', () => {
            const code = editor.value;
            try {
                const result = eval(code);
                outputDiv.textContent = result;
            } catch (error) {
                outputDiv.textContent = "Error: " + error.message;
            }
        });
        stopButton.addEventListener('click', () => {
            location.reload();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
